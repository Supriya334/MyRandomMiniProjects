<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
</head>
<style>
    .container {
        border: 1px solid rgb(61, 61, 61);
        height: 560px;
        width: 70%;
        margin: auto;
        text-align: center;

    }
                                                                                         
    #images {
        height: 100%;
        width: 100%;
    }

    .prev , .next , .auto{
        color: black;
        font-size: 18px;
        border: none;
        width: 120px;
        height: 40px;
        border-radius: 8px;
        background-color: rgb(248, 81, 115);
    }
    .ho:hover{
        background-color: rgb(254, 36, 79);
        cursor: pointer;
        color: aliceblue;
    }
</style>

<body>

    <h1 style="text-align: center;color: rgb(0, 13, 255);">SLIDER</h1>
    <div class="container">

        <img id="images" src="" alt="">

        <button class="auto ho">Start</button>

        <button class="prev ho" onclick="previous()">Previous</button>
        <button class="next ho" onclick="next()">Next</button>

    </div>


</body>
<script>

    let img = document.querySelector("img")

    let auto = document.querySelector(".auto")
    auto.addEventListener("click", imageInc)

    let prev = document.querySelector(".prev")


    let nextImg = document.querySelector(".next")

    let i = 0

    let arr = [

        "https://wallpapercave.com/wp/4LcTOoh.jpg",

    ]

    let interval;

    function imageInc() {

        clearInterval((interval))
        console.log("cleared interval")

        interval = setInterval(() => {


            img.src = arr[i]
            i++;
            console.log(i)

            if (i == arr.length - 1) {
                i = 0
            }

        }, 1000)
        console.log("another started")

    }


    function previous() {
        clearInterval((interval))
        
        if(i==0){
            i=arr.length-1
        }

        i--
        img.src = arr[i]
console.log(i)
        
    }

    function next() {
        clearInterval((interval))
      
        if(i==arr.length-1){
            i=0
        }

        i++
        img.src = arr[i]
        console.log(i)
    }


    imageInc()

</script>
