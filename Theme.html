<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .dark {
        background-color: black;
        color: white;
      }
      .light {
        background-color: white;
        color: black;
      }
      #root {
        font-size: 48px;
        padding: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // JSX code
      const App = () => {
        const [theme, setTheme] = React.useState("dark");

        const toggleTheme = () => {
          setTheme(theme === "dark" ? "light" : "dark");
        };

        return (
          <div id="root" className={theme} onClick={toggleTheme}>
            {theme === "dark" ? (
              <span>Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...</span>
            ) : (
              <span>There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is pain...</span>
            )}
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
